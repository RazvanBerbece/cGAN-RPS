# Workflow to automate CD

name: CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch

  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install the required libs to deploy the app
      - name: DEPLOY-BUILD-IMPORTS-VENV
        run: |
          pip install -r requirements.txt
          python3 -m venv env
          source env/bin/activate

      # Login on the heroku Container Registry as prep for actual deployment
      - name: HEROKU-LOGIN-CONTAINER-REGISTRY
        env:
          HEROKU_SECRET_KEY: ${{ secrets.HEROKU_SECRET_KEY }}
        run: heroku container:login

      # Build app on the heroku Container Registry as prep for actual deployment
      - name: HEROKU-APP-BUILD-CONTAINER-REGISTRY
        env:
          HEROKU_SECRET_KEY: ${{ secrets.HEROKU_SECRET_KEY }}
        run: echo Building app...
      
      # Deploy to Heroku Container Regitry
      - name: HEROKU-APP-DEPLOY-CONTAINER-REGISTRY
        env:
          HEROKU_SECRET_KEY: ${{ secrets.HEROKU_SECRET_KEY }}
        run: echo Deploying app...

