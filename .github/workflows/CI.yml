# Workflow to automate CI

name: CI

# Controls when the workflow will run
on:

  # Triggers the testing workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install the required libs to run the test harnesses 
      - name: Build Flask Server
        run: |
          pip install -r requirements.txt
          python3 -m venv env
          source env/bin/activate

      # Run the API test harness
      - name: Run ImageGen API Test Harness
        run: |
          python server/classes/api/image_gen/test/test_ImageGen.py

      # Run the server test harness
      - name: Run Flask Server Test Harness
        run: |
          python server/test/test_server.py
